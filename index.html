<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram-login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <a href="https://www.youtube.com/" class="yt">Lets Learn</a>
        <img src="instagram-logo.png" alt="instagram_logo" class="insta_logo"/>
        <br><br><br>
        <input type="email" placeholder="phone number username or email address" class="email" required/>
        <input type="password" placeholder="password" class="email password" required/>
        <br><br>
        <button type="submit" onclick=func()>Log In</button>
        <br>
        <p class="or">OR</p>
        <img src="facebook-logo.jpg" alt="facebook_logo" class="facebook"/>
        <p class="fb">Login with Facebook</p><br><br>
        <p class="forget" onclick=forg()>Forgetten your password ?</p><br>
        <div class="dont">
            <p>Dont have an account?<span>Sign up</span></p>
        </div>
        <br>
        <p class="get">Get the app</p>
        <div class="img">
            <img src="app-store.png" alt="app_store"/><br><br>
            <img src="play-store.png" alt="play_store"/>
        </div>
    </div>
</body>
</html>
